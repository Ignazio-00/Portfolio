{% extends "base.html" %}
{% block title %}Login, Register Accout, Logout{% endblock %}
{% block content %}
<h1>PLease Login or Register</h1>
<form method="POST">
    <h3>Login</h3>
    <div>
        <label for="email">Email Address</label>
        <input 
        type="text" 
        id="email" 
        name="email" 
        placeholder="Enter Email">
        <label for="password">Passowrd</label>
        <input 
        type="password" 
        id="passowrd" 
        name="password" 
        placeholder="Enter Password">
        <br>
        <button type="submit">Submit</button>
    </div>
</form>
<h3>Register Account</h3>
<form method="POST">
    <h4>Register</h4>
    <div>
        <label for="email">Email Address</label>
        <input 
        type="text" 
        id="email" 
        name="email" 
        placeholder="Enter Email">
        <label for="username">Username</label>
        <input 
        type="text" 
        id="username" 
        name="username" 
        placeholder="Enter Username">
        <label for="password1">Passoword</label>
        <input 
        type="password" 
        id="password1" 
        name="password1" 
        placeholder="Enter Password">
        <label for="password2">Password Again</label>
        <input 
        type="password" 
        id="password2" 
        name="password2" 
        placeholder="Enter Password">
        <br>
        <button type="submit">Submit</button>

    </div>

</form>
{% endblock %}
