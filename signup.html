      <section class="Signup" id="Signup">
        <h2>Sign Up</h2>
        <div class="Signup-form-container">
          <div class="Signup-form">
            <form action="https://formspree.io/f/meqnkvqw" method="POST">
              <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" name="sender-name" placeholder="Enter Your name" class="input-field" required>
              </div>
              <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="sender-email" placeholder="Enter Your Email" class="input-field"
                  required>
              </div>
              <div class="form-control">
                <label for="message">Message</label>
                <textarea id="message" cols="60" rows="10" placeholder="Enter Your Message" name="message"
                  class="input-field" required></textarea>
              </div>
              <button class="btn btn-dark-outline" id="svg" type="submit">
                Sign Up
                <svg width="13px" height="10px" viewBox="0 0 13 10">
                  <path d="M1,5 L11,5"></path>
                  <polyline points="8 1 12 5 8 9"></polyline>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </section>
